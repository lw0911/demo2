<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>Modish Login Form Responsive Widget Template :: w3layouts</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Modish Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->

	<!-- css files -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->

	<!-- web-fonts -->
	<link href="//fonts.googleapis.com/css?family=Tangerine:400,700" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<!-- title -->
	<h1>
		<span>M</span>odish
		<span>L</span>ogin
		<span>F</span>orm
	</h1>
	<!-- //title -->

	<!-- content -->
	<div class="sub-main-w3">
		<form class="login" action="#" method="post">
			<fieldset>
				<p class="legend">Login Here<i class="far fa-hand-point-down"></i></p>
				<div class="input">
					<input type="email" placeholder="Email" name="email" required />
					<span>
						<i class="fas fa-envelope"></i>
					</span>
				</div>
				<div class="input">
					<input type="password" placeholder="Password" name="password" required />
					<span>
						<i class="fas fa-lock-open"></i>
					</span>
				</div>
				<button type="submit" class="submit">
					<i class="fas fa-sign-in-alt"></i>
				</button>
			</fieldset>
			<div class="feedback">
				You have logged in
				<br /> successfully.
			</div>
		</form>
	</div>
	<!-- //content -->

	<!-- copyright -->
	<div class="footer">
		<h2>&copy; 2018 Modish Login Form. All rights reserved | Design by
			<a href="http://www.aizhanzhe.com/template.html" target="_blank">懒之才</a>
		</h2>
	</div>
	<!-- //copyright -->


	<!-- Jquery -->
	<script src="js/jquery-2.2.3.min.js"></script>
	<!-- //Jquery -->
	<!-- script -->
	<script>
		$(".input").focusin(function () {
			$(this).find("span").animate({
				"opacity": "0"
			}, 200);
		});

		$(".input").focusout(function () {
			$(this).find("span").animate({
				"opacity": "1"
			}, 300);
		});

		$(".login").submit(function () {
			$(this).find(".submit i").removeAttr('class').addClass("fa fa-check").css({
				"color": "#fff"
			});
			$(".submit").css({
				"background": "#2ecc71",
				"border-color": "#2ecc71"
			});
			$(".feedback").show().animate({
				"opacity": "1",
				"bottom": "-80px"
			}, 400);
			$("input").css({
				"border-color": "#2ecc71"
			});
			return false;
		});
	</script>
	<!-- //script -->

</body>

</html>
