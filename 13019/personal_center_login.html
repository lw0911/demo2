<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="font">
<!-- 头部 -->
<div id="top" class="white pos_rel"><h2 class="txt_c f36 white_gray">登录量众账号</h2><span class="top_back pos_abs f32"><a class="go_back white">返回</a></span><a class="top_set pos_abs" href="#"></a></div>
<form class="login">
	<ul class="bgc_white">
		<li class="bor_bot_gray"><span>账号：</span><input type="text" class="name" value="用户名/邮箱/手机号码" onclick="this.value=''" onblur="if(this.value==''){this.value='用户名/邮箱/手机号码'}"></input></li>
		<li><span>密码：</span><input type="text" class="name" id="pass_txt" value="请填写密码" onclick="this.hidden='hidden';document.getElementById('password').hidden='';document.getElementById('password').focus();"></input><input type="password" class="password" id="password" value="" value="" hidden="hidden" onblur="if(this.value==''){this.hidden='hidden';document.getElementById('pass_txt').hidden=''}"></input></li>
	</ul>
	<div class="mt10 clearfix"><input type="text" class="codes" value="请填写验证码" onclick="this.value=''" onblur="if(this.value==''){this.value='请填写验证码'}"> </input><span class="codes_img bgc_white fr txt_c"><img src="images/codes.jpg" alt="验证码"></span></div>
	<input type="submit" value="立即登录" class="btn_submit mt10"></input>
</form>
</body>
</html>
