<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>个人中心</title>
		<link rel="stylesheet" href="css/personal.css" />
</head>
<!--/************************************************************

 * 						      							*
 *                       							*

**************************************************************-->
<body>
		<div class="myBox">
			<img class="ico" src="images/panic_buying_2.png" />
			<div class="name">名字</div>
			<div class="level">普通用户</div>
			<div class="arrow-right"></div>
		</div>
		<div style="width: 100%;background-color: white;">
			<div class="integralBox">
				<table border-spacing="0" cellspacing="0">
					<tr>
						<td style="border-right: 1px solid #ccc;">0</td>
						<td>￥0.00</td>
						<td>
							<div>提现</div>
						</td>
					</tr>
					<tr>
						<td style="border-right: 1px solid #ccc;">签到冰点币</td>
						<td>余额</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="tnt">
			<a href="{:U('Member/myorder')}" class="mydd">我的订单</a>
			<a href="{:U('Member/myorder')}" class="myalldd">查看全部订单&nbsp;&gt;</a>
		</div>
		<div class="gon">
			<table style="width: 100%;">
				<tr>
					<td>
						<a href="#" class="bbtn" >代付款</a>
					</td>
					<td>
						<a href="#" class="bbtn" >代发货</a>
					</td>
					<td>
						<a href="#" class="bbtn">待收货</a>
					</td>
					<td>
						<a href="#" class="bbtn" >退换货</a>
					</td>
				</tr>
			</table>
		</div>
		<a href="#" class="top" >
			<div class="toptn" >摇一摇红包</div>
			<div class="btnp" >&gt;</div>
		</a>
		<a href="{:U('Member/coupon')}" class="top" >
			<div class="toptn1" >优惠劵</div>
			<div class="btnp">&gt;</div>
		</a>
		<a href="{:U('Cart/index')}" class="top" >
			<div  class="toptn2">购物车</div>
			<div class="btnp">&gt;</div>
		</a>
		<a href="{:U('Member/collect')}" class="top" >
			<div  class="toptn3">收藏夹</div>
			<div class="btnp">&gt;</div>
		</a>
		<a href="{:U('Member/record')}" class="top" >
			<div class="toptn4" >浏览记录</div>
			<div class="btnp">&gt;</div>
		</a>
		<a href="#" class="top" >
			<div class="toptn5" >收货地址管理</div>
			<div class="btnp">&gt;</div>
		</a>
		<a href="{:U('Member/remind')}" class="top" >
			<div class="toptn6" >消息提醒设置</div>
			<div class="btnp">&gt;</div>
		</a>
	</body>
</html>
