<!DOCTYPE html>

			body{
				margin: 0;
				padding: 0;
			}
			.bg{
				position: relative;
				padding-top: 40px;
				box-sizing: border-box;
			}
			.bg:after{
				content: ' ';
				display: block;
				clear: both;
			}
			.bg img{
				position: absolute;
				z-index: 0;
				left: 0;
				top: 0;
				display: block;
				width: 100%;
			}
			.bg div{
				position: relative;
				z-index: 1;
				background-color: #4488e6;
				border: 5px solid white;
				color: white;
				width: 80px;
				height: 80px;
				line-height: 80px;
				text-align: center;
				border-radius: 50%;
				margin: 0 auto;
				font-size: 20px;
			}
			.bg span{
				position: relative;
				display: block;
				z-index: 1;
				text-align: center;
				color: white;
				padding-top: 15px;
				font-weight: 700;
			}
			.selectBox{
				background-color: white;
				height: 50px;
				margin-top: 35px;
			}
			.selectLeft{
				float: left;
				width: 50%;
				text-align: center;
				box-sizing: border-box;
				border-right: 1px solid #dcdcdc;
			}
			.selectRight{
				float: left;
				width: 50%;
				text-align: center;
				
			}
			.timeTxt{
				background: url(images/qd.png) 10px 11px no-repeat;
				background-size: 16px 16px;
				height: 40px;
				line-height: 40px;
				padding-left: 30px;
				color: #adadad;
			}
			.timeBox{
				width: 100%;
				color: #767172;
				table-layout: fixed;
			}
			.timeBox td{
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
			.selectTime{
				background: url(images/diamonds.png) left top no-repeat;

		</style>
