<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>我的订单</title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #F4F6F3;
			}
			a{
				text-decoration: none;
			}
			.menuBox{
				display: block;
				width: 100%;
				height: 43px;
				margin: 0;
				padding: 0;
				background-color: white;
			}
			.menuBox li{
				display: block;
				float: left;
				width: 20%;
				height: 40px;
				line-height: 40px;
				text-align: center;
				
				margin: 0;
				padding: 0;
			}
			.menuBox div{
				margin: 0 auto;
				width: 55px;
				height: 40px;
				line-height: 40px;
				border-bottom: 3px solid white;
				color: #8e8e8e;
				font-weight: 700;
			}
			.listBox{
				margin-top: 10px;
				padding: 0 10px;
				background-color: white;
				
			}
			.listBox > div:nth-child(1){
				height: 40px;
				line-height: 40px;
				font-weight: 700;
			}
			.list{
				position: relative;
				height: 100px;
				border-bottom: 1px solid #e5e5e5;
			}
			.list img{
				float: left;
				margin: 15px 0 0;
				width: 70px;
				height: 70px;
			}
			.title{
				float: left;
				width: 50%;
				max-height: 47px;
				overflow-y: hidden;
				margin: 15px 0 0 10px;
				font-size: 14px;
			}
			.priceBox{
				float: right;
				margin-top: 15px;
				font-size: 14px;
			}
			.price1{
				
			}
			.price2{
				text-align: right;
				margin-top: 10px;
			}

		</style>
</head>
<!--/************************************************************
 *																*
 * 						      							*
 *                       							*
 *       		  努力创建完善、持续更新插件以及模板			*
 * 																*
**************************************************************-->
<body>
		<ul class="menuBox">
			<li><div style="border-bottom: 3px solid #4488e6;width: 40px;color: #4488e6;">全部</div></li>
			<li><div>代付款</div></li>
			<li><div>代发货</div></li>
			<li><div>待收货</div></li>
			<li><div>代评价</div></li>
		</ul>
		<div class="listBox">
			<div style="border-bottom: 1px solid #e5e5e5;">
				<div style="float: left;">订单号：215254156151</div>
				<div style="float: right;color: #4488e6;">代付款</div>
			</div>
			<div class="list">
				<label class="checkbox"></label>
				<img src="images/panic_buying_1.png" />
				<div class="title">【新品首发】&nbsp;恐龙肉&nbsp;69元/3斤&nbsp;顺丰包邮&nbsp;原价：100元</div>
				<div class="priceBox">
					<div class="price1">￥69.00</div>
					<div class="price2">×1</div>
				</div>
			</div>
			<div style="text-align: right;width: 100%;height: 40px;line-height: 40px;border-bottom: 1px solid #e5e5e5;"><font color="#999999">共1件商品&nbsp;实付：</font>￥69.00</div>
			<a href="#" style="display: block;float: right;padding: 5px;background-color: #4488e6;color: white;border-radius: 4px;margin-top: 15px;">付款</a>
			<a href="#" style="display: block;float: right;padding: 5px;border: 1px solid #e5e5e5;color: black;border-radius: 4px;margin: 15px 20px 0 0;">取消订单</a>
			<div style="clear: both;height: 15px;"></div>
		</div>
		<div style="margin-top: 50px; display: block;"> <!--没有相关订单 就 显示此div，有就隐藏-->
			<img src="images/book.png" style="display: block;width: 60px;margin: 0 auto;" />
			<div style="color: #cacaca;text-align: center;margin-top: 20px;">没有相关订单！</div>
		</div>
	</body>
</html>
