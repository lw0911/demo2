</head>

<body>
		<div style="display: block;">
			<div class="topBox">
				<div>浏览记录（<font>8</font>）</div>
				<div>删除</div>
			</div>
			<div id="listBox">
				<div class="list">
					<label class="checkbox"></label>
					<img src="images/panic_buying_1.png" />
					<div class="title">【新品首发】&nbsp;恐龙肉&nbsp;69元/3斤&nbsp;顺丰包邮&nbsp;原价：100元</div>
					<div class="priceBox">
						<div class="price1">￥100</div>
						<div class="price2">￥150</div>
					</div>
				</div>
				<div class="list">
					<label class="checkbox"></label>
					<img src="images/panic_buying_1.png" />
					<div class="title">【新品首发】&nbsp;恐龙肉&nbsp;69元/3斤&nbsp;顺丰包邮&nbsp;原价：100元</div>
					<div class="priceBox">
						<div class="price1">￥100</div>
						<div class="price2">￥150</div>
					</div>
				</div>
				<div class="list">
					<label class="checkbox"></label>
					<img src="images/panic_buying_1.png" />
					<div class="title">【新品首发】&nbsp;恐龙肉&nbsp;69元/3斤&nbsp;顺丰包邮&nbsp;原价：100元</div>
					<div class="priceBox">
						<div class="price1">￥100</div>
						<div class="price2">￥150</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$('.checkbox,.checkboxs').on('touchend',function(){ //选择框
				var _obj=$(this);
				function checkboxSelect(){
					if(_obj.css('background-color')=='rgb(255, 255, 255)'){ //选择
						return true;
					}
					else{ //取消
						return false;
					}
				}
				if(_obj.attr('class')=='checkbox'){
					if(checkboxSelect()){
						_obj.css('background-color','rgb(22, 196, 96)');
						_obj.css('border','1px solid rgb(22, 196, 96)');
					}
					else{
						_obj.css('background-color','rgb(255, 255, 255)');
						_obj.css('border','1px solid #999999');
					}
					$('.checkbox').each(function(index,checkbox){
						if($(checkbox).css('background-color')=='rgb(255, 255, 255)'){
							$('.checkboxs').css('background-color','rgb(255, 255, 255)');
							$('.checkboxs').css('border','1px solid #999999');
							return false;
						}
						if($('.checkbox').length==index+1){
							$('.checkboxs').css('background-color','rgb(22, 196, 96)');
							$('.checkboxs').css('border','1px solid rgb(22, 196, 96)');
						}
					});
				}
				else if(_obj.attr('class')=='checkboxs'){
					if(checkboxSelect()){
						$('.checkbox').css('background-color','rgb(22, 196, 96)');
						$('.checkbox').css('border','1px solid rgb(22, 196, 96)');
						_obj.css('background-color','rgb(22, 196, 96)');
						_obj.css('border','1px solid rgb(22, 196, 96)');
					}
					else{
						$('.checkbox').css('background-color','rgb(255, 255, 255)');
						$('.checkbox').css('border','1px solid #999999');
						_obj.css('background-color','rgb(255, 255, 255)');
						_obj.css('border','1px solid #999999');
					}
				}
				return false;
			});
			$('body').on('keyup','.calculation input',function(){
				this.value=this.value.replace(/\D/g,'');
				if(this.value=='') this.value=0;
			});
			$('body').on('afterpaste','.calculation input',function(){
				this.value=this.value.replace(/\D/g,'');
			});
			$('.list').on('touchend',function(){
				$(this).find('.checkbox').trigger('touchend');
			});
			$('.jian').on('touchend',function(){
				var _txt=$(this).next();
				if(_txt.val()>0){
					_txt.val(parseInt(_txt.val())-1);
				}
				return false;
			});
			$('.jia').on('touchend',function(){
				var _txt=$(this).prev();
				_txt.val(parseInt(_txt.val())+1);
				return false;
			});
			$('.calculation input').on('touchend',function(){
				$(this)[0].focus();
				return false;
			});
		</script>
	</body>
</html>
