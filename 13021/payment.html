<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>代付</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/payment.css" />
</head>

<body>
		<div class="bgBox">
			<div style="text-align: center;padding-top: 15px;font-weight: 700;">商品那么多，我也想尝尝，帮我付个款呗~</div>
			<img style="display: block;margin: 20px auto 0;width: 50px;height: 50px;border-radius: 50%;" src="images/panic_buying_1.png" />
			<div style="margin: 20px auto 0;font-weight: 700;text-align: center;width: 70px;height: 30px;line-height: 30px;border-radius: 4px;border: 1px solid white;">代付中</div>
			<div style="height: 40px;"></div>
		</div>
		<table style="margin: 15px auto 0;font-weight: 700;">
			<tr>
				<td>剩余</td>
				<td class="number">6</td>
				<td>天</td>
				<td class="number">23</td>
				<td>时</td>
				<td class="number">59</td>
				<td>分</td>
				<td class="number">50</td>
				<td>秒</td>
			</tr>
		</table>
		<div class="speedBox">
			<div class="speed"></div>
		</div>
		<div style="height: 35px;margin: 10px 10px 0;border-bottom: 1px solid #dddddd;">
			<div style="color: #666666;float: left;">已经完成：<dfgirl.png>10%</font></div>
			<div style="color: #666666;float: right;">还差：<font style="color: #cc3432;">59元</font></div>
		</div>
		<div style="height: 35px;margin: 10px 10px 0;border-bottom: 1px dashed #dddddd;">
			<div style="color: #666666;float: left;">来自黄龙的代付订单</div>
			<div style="color: #666666;float: right;">还差：<font style="color: #cc3432;">￥59</font></div>
		</div>
		<div style="height: 80px;margin: 5px 10px 0;">
			<img src="images/product.png" style="display: block;width: 80px;height: 80px;float: left;" />
			<div style="float: left;width: 50%;margin-left: 10px;">【顺丰包邮】美国原装进口伟哥 199元/盒</div>
			<div style="text-align: right;padding-top: 15px;">￥69.00</div>
			<div style="color: #cccccc;text-align: right;padding-top: 7px;font-size: 20px;">×1</div>
		</div>
		<div style="height: 180px;background-color: #f4f6f3;padding-top: 30px;">
			<img src="images/dfgirl.png" style="display: block;margin: 0 auto;height: 140px;" />
			<div style="margin: 10px auto 10px;text-align: center;color: #bcbbbb;">暂时还没有人帮TA付款~</div>
		</div>
		<table class="button">
			<tr>
				<td style=""><a style="background-color: #4488e6;color: white;" href="#">自己付款</a></td>
				<td style=""><a style="border: 1px solid #dddddd;color: black;" href="#">找人帮忙</a></td>
			</tr>
		</table>
	</body>
</html>
