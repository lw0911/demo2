<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地址管理</title><!--个人中心-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<script src="../js/jquery-2.1.0.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
				background-color: #F4F6F3;
			}
			a{
				text-decoration: none;
			}
			.listBox{
				position: relative;
				height: 60px;
				background-color: white;
				color: #7e7e7e;
				/*font-weight: 700;*/
			}
			.checkbox,.checkboxs{
				position: relative;
				float: left;
				display: block;
				margin: 20px 10px 0 15px;
				background-color: #16c460;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				/*transition: all .3s ease;
				-webkit-transition: all .3s ease;*/
				border: 1px solid rgb(22, 196, 96);
			}
			.checkboxf,.checkboxsf{
				background-color: white !important;
				border: 1px solid #999999 !important;
			}
			.checkbox:before,.checkboxs:before{
				position: absolute;
				content: '  ';
				display: block;
				left: 7px;
				top: 4px;
				width: 4px;
				height: 8px;
				transform: rotate(30deg);
				-webkit-transform: rotate(30deg);
				border-right: 2px solid white;
				border-bottom: 2px solid white;
				/*transition: all .5s ease;
				-webkit-transition: all .5s ease;*/
			}
			.pen{
				position: absolute;
				width: 15px;
				right: 10px;
				top: 22px;
			}
		</style>
</head>
<!--/************************************************************
 *																*
 * 						      							*
 *                       							*
 *       		  努力创建完善、持续更新插件以及模板			*
 * 																*
**************************************************************-->
<body>
		<div class="listBox">
			<label class="checkbox"></label>
			<div style="padding-top: 9px;">成都天府三街</div>
			<div style="padding-top: 5px;"><font>黄龙</font>&nbsp;&nbsp;<font>18123233341</font></div>
			<a href="#"><img class="pen" src="../images/pen.png" /></a>
		</div>
		<div class="listBox">
			<label class="checkbox checkboxf"></label>
			<div style="padding-top: 9px;">成都天府五街</div>
			<div style="padding-top: 5px;"><font>黄龙</font>&nbsp;&nbsp;<font>18123233341</font></div>
			<a href="#"><img class="pen" src="../images/pen.png" /></a>
		</div>
		<a href="#" style="display: block;height: 50px;padding: 0 10px;margin-top: 10px;background-color: white;">
			<div style="float: left;height: 50px;line-height: 50px;color: black;">新增收货地址</div>
			<div style="float: right;background-color: #bfbfbf;color: white;border-radius: 50%;width: 20px;height: 20px;line-height: 20px;text-align: center;margin-top: 15px;font-weight: 700;">+</div>
		</a>
		<script>
			$('.listBox').on('touchend',function(){
				$('.checkbox').addClass('checkboxf');
				$(this).find('.checkbox').removeClass('checkboxf');
			});
			$('.listBox a').on('touchend',function(){
				return false;
			});
		</script>
	</body>
</html>
