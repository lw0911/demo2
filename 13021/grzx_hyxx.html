<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>会员信息</title><!--个人中心-->
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f4f6f3;
			}
		</style>
</head>
<!--/************************************************************

 * 						      							*

 *       		  努力创建完善、持续更新插件以及模板			*
 * 																*
**************************************************************-->
<body>
		<div style="color: #838383;height: 40px;line-height: 40px;text-align: center;background-color: white;font-weight: 700;">完善会员资料</div>
		<div style="background-color: white;">
			<div style="margin-left: 20px;height: 40px;line-height: 40px;border-bottom: 1px solid #f4f6f3;background-color: white;margin-top: 20px;">
				<div style="float: left;width: 80px;">姓名：</div>
				<input type="text" placeholder="请输入您的姓名" style="display: block;float: left;height: 36px;border: none;" />
			</div>
			<div style="margin-left: 20px;height: 40px;line-height: 40px;border-bottom: 1px solid #f4f6f3;background-color: white;">
				<div style="float: left;width: 80px;">手机号码：</div>
				<input type="text" placeholder="请输入您的手机号码" style="display: block;float: left;height: 36px;border: none;" />
			</div>
			<div style="margin-left: 20px;height: 40px;line-height: 40px;border-bottom: 1px solid #f4f6f3;background-color: white;">
				<div style="float: left;width: 80px;">性别：</div>
				<input type="radio" name="gender" />男
				<input type="radio" name="gender" />女
			</div>
		</div>
		<div style="margin: 20px 10px;height: 40px;line-height: 40px;">
			<input type="submit" value="确认修改" style="display: block;width: 100%;height: 40px;line-height: 40px;background-color: #4488e6;color: white;border: none;border-radius: 4px;font-weight: 700;" />
		</div>
	</body>
</html>
