<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>申请代付</title>
		<link rel="stylesheet" href="css/sqpayment.css" />
</head>

<body>
		<div style="height: 50px;line-height: 50px;color: #585858;font-weight: 700;padding-left: 10px;font-size: 20px;">代付流程</div>
		<div style="margin: 0 10px;background-color: white;padding-top: 20px;position: relative;">
			<div style="position: absolute;z-index: 0;top: 43px;width: 100%;height: 1px;border-top: 1px solid #cccccc;"></div>
			<table class="serialBox">
				<tr>
					<td>
						<div class="serial">1</div>
					</td>
					<td>
						<div class="serial">2</div>
					</td>
					<td>
						<div class="serial">3</div>
					</td>
					<td>
						<div class="serial">4</div>
					</td>
				</tr>
				<tr>
					<td>留言并分享</td>
					<td>多人参与付款</td>
					<td>筹集完金额</td>
					<td>代付成功</td>
				</tr>
			</table>
		</div>
		<div style="margin: 0 10px;">
			<form>
				<textarea placeholder="商品那么多，我也想尝尝，帮我付个款呗~"></textarea>
				<input type="submit" value="下一步" />
			</form>
		</div>
		<div style="margin: 35px auto 0;text-align: center;color: #b3b3b3;">如7天内代付没凑齐，订单将被取消，</div>
		<div style="margin: 15px auto 0;text-align: center;color: #b3b3b3;">所付款项将被退回给代付发起人</div>
	</body>
</html>
