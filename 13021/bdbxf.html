<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冰点币消费</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="js/jquery-2.1.0.js"></script>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f4f6f3;
			}
			.list{
				background-color: white;
				box-sizing: border-box;
				padding: 10px;
				height: 140px;
				margin-top: 10px;
			}
			.listIco{
				display: block;
				float: left;
				width: 120px;
				height: 120px;
			}
			.listRight{
				height: 120px;
			}
			.title{
				padding-left: 10px;
				box-sizing: border-box;
				max-height: 36px;
				overflow-y: hidden;
			}
			.speedBox{
				float: left;
				background-color: #dcdcdc;
				height: 15px;
				margin: 20px 0 0 10px;
				border-radius: 10px;
			}
			.speedBox div{
				border-top-left-radius: 10px;
				border-bottom-left-radius: 10px;
				background-color: #4488e6;
				color: white;
				font-size: 14px;
				height: 15px;
				line-height: 15px;
				width: 50%;
				padding-left: 10px;
			}
			.money{
				float: left;
				margin: 20px 0 0 10px;
			}
			.exchange{
				display: block;
				float: right;
				color: white;
				background-color: #4488e6;
				width: 50px;
				height: 28px;
				line-height: 28px;
				text-align: center;
				border-radius: 6px;
				margin-top: 14px;
			}
		</style>
</head>
