<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>成为分销商</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/distributor.css" />
		<script src="js/jquery-2.1.0.js"></script>
</head>
<!--/************************************************************

<body>
		<div id="distributor">
			<img src="images/f_banner.png" id="banner" />
			<div class="welcome">
				<div>欢迎加入<font style="color: #4488e6;">冰点水</font>，请填写申请信息！</div>
				<div>邀请人：<font style="color: #4488e6;">总部</font>（请核对）</div>
			</div>
			<form>
				<input type="text" placeholder="请填写真实姓名，用于佣金结算" />
				<input type="text" placeholder="请填写手机号码方便联系" />
				<button type="submit" class="but">申请成为分销商</button>
			</form>
			<div class="privilege">分销商特权</div>
			<div class="privilegeList" style="border-top-left-radius: 8px;border-top-right-radius: 8px;">
				<img src="images/weidian.png" />
				<div>独立微店</div>
				<div>拥有自己的微店及推广二维码;</div>
			</div>
			<div class="privilegeList">
				<img src="images/jinbi.png" />
				<div>销售拿佣金</div>
				<div>微店卖出商品，您可以获得佣金;</div>
			</div>
			<div class="privilegeList" style="margin-bottom: 20px;border-bottom-left-radius: 8px;border-bottom-right-radius: 8px;">
				<span>分销商的商品销售统一由厂家直接收款、直接发货，并提供产品的售后服务，分销佣金由厂家统一设置。</span>
			</div>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
