<script>
var $do_submit = false;

// 绑定回车键
$('#loginBox').keydown(function(e){
	if(13 == event.keyCode){
		login();
	}
});
$('#loginBox2').keydown(function(e){
	if(13 == event.keyCode){
		login();
	}
});

	function login()
	{
		if (true == $do_submit)
		{
			return false;
		}

		var $pre_submit = '登录', $done_submit = '登录中...';
		var $username = $('#username').val(), $password = $('#password').val(), $keepalive = $('#rememberPwdIcon').val();
		$('#login_button').text($done_submit);
		$do_submit = true;

		// check
		if ('' == $username || '' == $password)
		{
			$('#err_tips').text('您输入的账号或密码错误，请重新输入！');
			$('#err_area').show();
			$('#login_button').text($pre_submit);
			$do_submit = false;
			return false;
		}

		var $login_data = {
			username:$username,
			password:$password,
			keepalive:$keepalive
		};
		$.post('login', $login_data, function(rs){
			if(rs.errno == 200)
			{
				location.href = rs.url_route;
			}
			else
			{
				$('#err_tips').text(rs.error);
				$('#err_area').show();
				$('#login_button').text($pre_submit);
			}
			$do_submit = false;
		}, 'json');
	}
</script>
<script>
			//alert($);
			$(function(){
				var slider = {
					flag:false,
					moving:false,
					owner:$("#qrcode"),
					lastEvt:null,
					handleEvent: function(evt, delay){
						var that = this;
						if(that.moving){
							that.lastEvt = {type:evt.type};
							return;
						}else{
							that.lastEvt = null;
						}
						that.moving = true;
						that.flag = ("mouseenter" == evt.type);
						if(that.flag){
							params = {opacity:"1", top:"0px"};
							$("#qrcode_body").addClass("on");
							$("#switch").addClass("on");
						}else{
							params = {opacity:"0", top:"-50px"};
							$("#switch").removeClass("on");
						}
						
						$("#qrcode_body").animate(params, 500, "swing", function(){
							if(that.flag){

							}else{
								$("#qrcode_body").removeClass("on");
							}
							that.moving = false;
							that.lastEvt&&that.handleEvent(that.lastEvt, true);
						});
					}
				};
				
				slider.owner.bind("mouseenter mouseleave", function(evt){
					slider.handleEvent(evt);
				});



			});
		</script>
